name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.115.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          

      - name: Install Dart Sass
        run: sudo snap install dart-sass
        
      - name: Init site
        run: |
          hugo new site gitworkshop

      - name: Checkout theme
        uses: actions/checkout@v3
        with:
          repository: 'thematrix97/hugo-lab-theme-ananke'
          path: 'gitworkshop/themes/ananke'

      - name: Setup theme
        run: |
          echo "theme = 'ananke'" >> ./gitworkshop/hugo.toml
      - name: Setup renderer
        run: cat << EOF >> ./gitworkshop/hugo.toml
          [params]
            subtitle = 'Git fundamentals'
          [markup]
            [markup.goldmark]
              [markup.goldmark.renderer]
                unsafe = true
          EOF

      - name: Show configuration
        run: |
          echo Current configuration: 
          cat ./gitworkshop/hugo.toml
 
      - name: Checkout content
        uses: actions/checkout@v3
        with:
          path: './gitworkshop/content/posts/'

      - name: Set the title
        run: sed -i '/^title/s/.*/title = "Git Workshop"/' ./gitworkshop/hugo.toml

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
        
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          cd gitworkshop
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./gitworkshop/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
